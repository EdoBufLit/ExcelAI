version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: excel-ai-backend
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      MAX_FREE_USES: ${MAX_FREE_USES:-5}
      PREVIEW_ROWS: ${PREVIEW_ROWS:-15}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      DATA_DIR: /app/data
      USAGE_DB_PATH: /app/data/usage.db
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: excel-ai-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  backend_data:
